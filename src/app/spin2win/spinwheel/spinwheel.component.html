<div class="mainbox" id="mainbox">
  <div class="box" id="box" [ngClass]="{'animate': isAnimating}">
    <div class="spin-pin"></div>
    <div class="spin-wheel">
      <div *ngFor="let part of spinParts; let i = index" class="part" [ngClass]="{'odd': i % 2 !== 0, 'even': i % 2 === 0}">
        <span class="font"><h5>Prize {{ part }}</h5></span>
      </div>
    </div>
    <button class="spin" (click)="spin()">PLAY GAME</button>
  </div>
</div>
<audio controls="controls" id="applause" type="audio/mp3"></audio>
<audio controls="controls" id="wheel" type="audio/mp3"></audio>
